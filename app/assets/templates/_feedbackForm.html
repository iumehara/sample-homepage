<div ng-controller="FeedbackCreateCtrl" class="modal fade" id="myModal" tabindex="-10" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Contact Form</h4>
      </div>
      <div class="modal-body">
			  <form role="form">
			    <div class="form-group">
			      <label class="col-sm-6"><strong>Your Name</strong>
              <input class="form-control" ng-model="feedbackParams.feedbackName" placeholder="What's your name?" type="text" maxlength="250">
            </label>
			      <label class="col-sm-6"><strong>Your Email</strong>
			       <input class="form-control" ng-model="feedbackParams.feedbackEmail" placeholder="What's your email?" type="text" maxlength="250">
            </label>
			      <label class="col-sm-12"><strong>Subject</strong>
			       <input class="form-control" ng-model="feedbackParams.feedbackSubject" placeholder="What is this regarding?" type="text" maxlength="250">
            </label>
			      <label class="col-sm-12"><strong>Content</strong>
			       <textarea class="form-control" style="height: 250px" ng-model="feedbackParams.feedbackContent" placeholder="Type your email here..."></textarea>
            </label>
			    </div>
			  </form>
      </div>
      <div class="clearfix"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createFeedback()">Create</button>
        <button class="btn btn-danger pull-right" ng-click="clearFeedback()">Clear post</button>
      </div>
    </div>
  </div>
</div>
